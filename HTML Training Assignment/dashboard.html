<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css" /> -->
    <link rel="stylesheet" href="/css/style1.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="first">
          <img class="menu" src="/images/menu-bar.svg" alt="Toggle bar" />
          <a href="#"
            ><img class="logo-ico" src="/images/logo.svg" alt="Logo"
          /></a>
          <img
            class="search-ico"
            src="/images/search-icon.svg"
            alt="Search Icon"
          />
          <p>Search</p>
        </div>
        <div class="second">
            <img
            class="notification-ico"
            src="/images/notification-icon.svg"
            alt="Notification icon"
            />
            <div class="profile"></div>
            <p>John Doe</p>
            <img class="down-arrow" src="/images/downward-arrow.svg" alt="" />
        </div>
      </div>
      <!-- <section main-sec> -->
        <div class="nav-bar">
            <ul class="nav">
            <li>
                <img src="/images/dashboard-active.svg" alt="Dashboard" />
                <p>Dashboard</p>
            </li>
            <li>
                <img src="/images/graph-default.svg" alt="Analysis" />
                <p>Analysis</p>
            </li>
            <li>
                <img
                class="dash"
                src="/images/inbox-default.svg"
                alt="Inbox Icon"
                />
                <p>Inbox</p>
            </li>
            <li>
                <img
                class="dash"
                src="/images/clock-default.svg"
                alt="Clock Icon"
                />
                <p>History</p>
            </li>
            <li>
                <img class="dash" src="/images/user-default.svg" alt="" />
                <p>Users</p>
            </li>
            <li>
                <img
                src="/images/maintenance-default.svg"
                alt="Maintenance Icon"
                class="dash"
                />
                <p>Maintenance</p>
            </li>
            <li>
                <img
                class="dash"
                src="/images/setting-default.svg"
                alt="Settings"
                />
                <p>Settings</p>
            </li>
            </ul>
            </div>
            <div class="main-container">
                <header>
                    <h1>Dashboard</h1>
                </header>
                <div class="product-info">
                    <div class="product-detail-component">
                        <img src="/images/star.svg" alt="Star">
                        <div class="info">
                            <p>20000</p>
                            <p>New Product</p>
                        </div>
                    </div>
                    <div class="product-detail-component">
                        <img src="/images/new-product.svg" alt="Star">
                        <div class="info">
                            <p>20000</p>
                            <p>added Product</p>
                        </div>
                    </div>
                    <div class="product-detail-component">
                        <img src="/images/total-product.svg" alt="Star">
                        <div class="info">
                            <p>20000</p>
                            <p>Total Product</p>
                        </div>
                    </div>
                    <div class="product-detail-component">
                        <img src="/images/dollar-filled.svg" alt="Star">
                        <div class="info">
                            <p>20000</p>
                            <p>Today's Product</p>
                        </div>
                    </div>
                    <div class="product-detail-component">
                        <img src="/images/money-bag.svg" alt="Star">
                        <div class="info">
                            <p>20000</p>
                            <p>Total Sales</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
