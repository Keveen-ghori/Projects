<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="layout">

        <!-- Login Image -->
      <div class="div-image">
        <img src="/images/hero-image.png" alt="Login Image" />
      </div>


      <!-- Login Form-->
      <div class="login-form">

        <div class="ico">
          <img src="/images/favicon.ico" alt="icon" />
          <p>Company</p>
        </div>

        <p class="heading">
          We are <span>experts</span> in business,<br />
          marketing, growth, & sales.
        </p>
        <p class="login">Login into your account</p>

        <!-- Form -->
        <form class="form">
          <input
            type="text"
            placeholder="Username"
            class="uname"
            required
          /><br />
          <input
            type="password"
            placeholder="Password"
            class="password"
            required
          /><br />
          <div class="div-login">
            <button type="submit" class="login-btn"><span>Login</span></button>
            <a href="#" class="forgot">Forgor Password?</a>
          </div>
        </form>

        <!-- New User Register -->
        <div class="new-member-grid">
          <p class="new-member">Are you a new Member?</p>
          <a href="#" class="register">Register here</a>
        </div>
        
      </div>
    </div>
  </body>
</html>
