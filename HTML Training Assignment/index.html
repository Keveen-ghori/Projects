<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="login__img">
        <img src="/images/hero-image.png" alt="Login Image">
      </div>
      <div class="form">
        <img src="/images/logo.svg" alt="Logo" class="logo">
        <h2 class="login__text"> We are <span>experts</span> in business, marketing, growth, & sales.</h2>
        <h3 class="account">Login into your account</h3>
        <form action="" class="login_form">
          <input type="text" class="username">
          <input type="password" class="pass">
          <div class="last">
            <input type="submit" class="btn">
          <h4>Forgot Password?</h4>
          </div>
        </form>
        <h3>Are you new Member?<span>Register here</span></h3>
      </div>
    </div>
  </body>
</html>
